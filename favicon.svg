<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#FF6B6B" rx="15"/>
  
  <!-- Film strip icon -->
  <rect x="20" y="25" width="60" height="50" fill="#FFFFFF" rx="3"/>
  <rect x="20" y="25" width="10" height="10" fill="#FF6B6B"/>
  <rect x="20" y="40" width="10" height="10" fill="#FF6B6B"/>
  <rect x="20" y="55" width="10" height="10" fill="#FF6B6B"/>
  <rect x="70" y="25" width="10" height="10" fill="#FF6B6B"/>
  <rect x="70" y="40" width="10" height="10" fill="#FF6B6B"/>
  <rect x="70" y="55" width="10" height="10" fill="#FF6B6B"/>
  
  <!-- Play button -->
  <polygon points="45,40 45,60 60,50" fill="#FF6B6B"/>
  
  <!-- Border -->
  <rect x="20" y="25" width="60" height="50" fill="none" stroke="#000000" stroke-width="3" rx="3"/>
</svg>
